<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nivo Brows</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
        }
        #toolbar {
            background: #333;
            padding: 10px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        #urlBar {
            flex: 1;
            padding: 6px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>

<body>

    <div id="toolbar">
        <button onclick="goBack()">‚Üê</button>
        <button onclick="goForward()">‚Üí</button>
        <button onclick="reloadPage()">‚ü≥</button>
        <button onclick="goHome()">üè†</button>
        <input type="text" id="urlBar" placeholder="Enter URL..." onkeydown="if(event.key==='Enter'){loadURL();}">
        <button onclick="loadURL()">Go</button>
    </div>

    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        const frame = document.getElementById("browserFrame");
        const urlBar = document.getElementById("urlBar");

        function loadURL() {
            let url = urlBar.value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            frame.src = url;
        }

        function reloadPage() {
            frame.src = frame.src;
        }

        function goHome() {
            frame.src = "https://www.google.com";
        }

        function goBack() {
            frame.contentWindow.history.back();
        }

        function goForward() {
            frame.contentWindow.history.forward();
        }

        // Update URL bar when iframe changes
        frame.onload = () => {
            urlBar.value = frame.contentWindow.location.href;
        };
    </script>

</body>
</html>
